<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Return a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Return a Book</h2>

        {% if books %}
        <form action="/return" method="POST">
            <div class="form-group">
                <label for="book_name">Select a Book:</label>
                <select id="book_name" name="book_name" required>
                    {% for book in books %}
                        <option value="{{ book }}">{{ book }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Return Book</button>
        </form>
        {% else %}
        <div class="alert alert-info">
            You have no books to return.
        </div>
        {% endif %}

        <!-- Home Page button -->
        <form action="/" method="GET">
            <button type="submit" class="btn mt-3">Home Page</button>
        </form>

        {% if message %}
            <div class="alert {% if 'successfully' in message %}alert-success{% else %}alert-danger{% endif %} mt-4">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
