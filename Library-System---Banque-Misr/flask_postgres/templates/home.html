<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f4f4f4;
    }

    .content-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 20px; /* Increase padding for more space */
        margin-bottom: 100px; /* Add bottom margin to push content away from the footer */
    }

    .container {
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
    }

    .home-title {
        font-size: 3rem; /* Increase font size */
        margin-bottom: 1rem;
    }

    .user-id {
        font-size: 1.5rem; /* Increase font size */
        margin-bottom: 2rem;
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px; /* Increase gap between buttons */
        margin-top: 40px;
    }

    .home-button {
        display: inline-block;
        padding: 20px 40px; /* Increase button size */
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.5rem; /* Increase font size */
        transition: background-color 0.3s ease;
    }

    .home-button:hover {
        background-color: #0056b3;
    }

    .logout-container {
        margin-top: 20px;
    }

    .logout-button {
        padding: 15px 30px; /* Increase button size */
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.5rem; /* Increase font size */
        text-decoration: none;
        display: inline-block;
    }

    .logout-button:hover {
        background-color: #c82333;
    }

    footer {
        background-color: #000; /* Or any other color you prefer */
        color: #fff;
        padding: 10px 0; /* Reduced height */
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
    }

    @media (max-width: 600px) {
        .button-container {
            flex-direction: column;
            width: 80%;
        }

        .home-button,
        .logout-button {
            width: 50%;
            text-align: center;
        }
    }
    </style>
</head>
<body>
    
    {% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="container">
        <h1 class="home-title">Library Management System</h1>
        <p class="user-id">Your User ID is: {{ user_id }}</p>
        <div class="button-container">
            <a href="/searchbooks" class="home-button">Search Book</a>
            <a href="/borrow" class="home-button">Borrow Book</a>
            <a href="/return" class="home-button">Return Book</a>
        </div>
        <div class="logout-container">
            <a href="/landing" class="logout-button">Log Out</a>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
